<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Welcome to Tic Tac Toe Game</h1>
   
    <div id="board">
       
        <div class="cell bt bl" onclick="makeMove(0)"></div>
        <div class="cell bt" onclick="makeMove(1)"></div>
        <div class="cell bt br" onclick="makeMove(2)"></div>
        <div class="cell bl" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell br" onclick="makeMove(5)"></div>
        <div class="cell bl bb" onclick="makeMove(6)"></div>
        <div class="cell bb" onclick="makeMove(7)"></div>
        <div class="cell br bb" onclick="makeMove(8)"></div>
        <div class="win-line"></div>
    </div>
    
    <div class="gameinfo">
        
        <div>
            <span>Turn for <span id="info">x</span></span>
        </div>
        <div class="gameover">
            <img src="go.gif" alt="">
        </div>
    </div>
    <button onclick="resetBoard()">Reset</button>
    
    <script src="script.js"></script>
</body>
</html>
